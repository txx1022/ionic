<ion-view view-title='产品详情页'>
	<ion-content>
		<div style="background: #c4b9c9; height: 7rem; width: 100%; ">
			<img style="float: left; height: 72%; width: 30%; margin: 1rem;" src="{{str.img}}"/>
			<div style="float: right; ">
				<h5 style="color: #fff;">{{str.shop}}</h5>
			    <h5 style="color: #fff;">{{str.send}}</h5>
			    <h5 style="color: #fff;">{{str.number}}</h5>
			    <h5 style="color: #fff; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 9rem;">{{str.detail.title}}</h5>
			</div>
			<div style="padding: 2rem;">
				<img style="float: left;" src="{{str.detail.img}}"/>
				<h5 style="float:left; position: absolute; top: 8rem; left: 11.5rem;">{{str.detail.name}}</h5>
				<h5 style="position: absolute; top: 12rem;left: 11.5rem; color: red;">价格：{{str.detail.price}}</h5>
				<h5 style="position: absolute; top: 14rem;left: 11.5rem; color: darkblue;">{{str.detail.sale}}</h5>
				<p style="margin-top: 15rem;">{{str.detail.intr}}</p>
			</div>
			
			
		</div>
	</ion-content>
</ion-view>
